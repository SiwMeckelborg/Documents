---
title: Search
layout: search-results
sitemap: false
---

<script>
	window.data = {
		{%- for doc in site.docs -%}

							"{{ doc.url | slugify }}": {
								"boost":1,
								"id": "{{ doc.url | slugify }}",
								"title": "{{ doc.title | xml_escape }}",
								"url": " {{ doc.url | xml_escape }}",
								"content": {{ doc.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
							}

		{%- endfor -%}
	};
</script>
